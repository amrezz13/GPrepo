<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.80.0">
    <title>Signin as Teacher</title>
    <link rel="stylesheet" type="text/css" href="../../static/styles/all.min.css">
    <link rel="stylesheet" type="text/css" href="../../static/styles/all.css">
    <link rel="stylesheet" type="text/css" href="../../static/styles/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../../static/styles/signin.css">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

</head>

<body class="text-center text-white">
    <div class="signin bg-main-color" style="max-width: 512;margin: auto;">
        <form class="form-signin"  method="post" action="{{ url_for('signin_teacher') }}" name="signinform" onsubmit="return validateForm()">
            {{ form.hidden_tag() }}
            <h1 class="h3 mb-3 font-weight-normal">Please sign in to build your exam </h1> <br>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="username or Email address" required autofocus>
            <br>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
            <br>
            <div class="checkbox mb-3">
                <label class="ml">
        <input type="checkbox" name="remember" value="remember-me"> Remember me
            </label>
            </div>
            <button class="btn btn-lg  btn-block btn-danger">Sign in</button>

        </form>
        {% with messages = get_flashed_messages(with_categories='login_fail') %}
				        {% if messages %}
					        {% for category, message in messages %}

						        <div class="alert alert-danger" role="alert">
							    {{ message }}
						        </div>
                                <br>
                                <br>
					        {% endfor %}
				        {% endif %}
        {% endwith %}

    </div>

    <script src="../../static/scripts/html5shiv.min.js"></script>
    <script src="../../static/scripts/jquery-3.5.1.slim.min.js"></script>
    <script src="../../static/scripts/popper.js"></script>
    <script src="../../static/scripts/bootstrap.js "></script>
</body>

</html>
