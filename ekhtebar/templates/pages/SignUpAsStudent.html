<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup as Teacher</title>
    <link rel="stylesheet" type="text/css" href="../styles/all.min.css">
    <link rel="stylesheet" type="text/css" href="../styles/all.css">
    <link rel="stylesheet" type="text/css" href="../styles/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../styles/registre.css">
</head>

<body>

    <body class="login-page">
        <main>
            <div class="login-block">
                <h1>Sign Up</h1>
                <form action="#">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user ti-user"></i></span>
                            <input type="text" class="form-control" placeholder="Your name">
                        </div>
                    </div>
                    <hr class="hr-xs">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope ti-email"></i></span>
                            <input type="text" class="form-control" placeholder="Your email address">
                        </div>
                    </div>
                    <hr class="hr-xs">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock ti-unlock"></i></span>
                            <input type="password" class="form-control" placeholder="Choose a password">
                        </div>
                    </div>
                    <button class="btn btn-primary btn-block" type="submit">Sign up</button>
                    <div class="login-footer">
                        <h6>Or register with</h6>
                        <ul class="social-icons">
                            <li><a class="facebook" href="#"><i class="fa fa-facebook"></i></a></li>
                            <li><a class="twitter" href="#"><i class="fa fa-twitter"></i></a></li>
                            <li><a class="linkedin" href="#"><i class="fa fa-linkedin"></i></a></li>
                        </ul>
                    </div>

                </form>
            </div>

            <div class="login-links">
                <p class="text-center">Already have an account? <a class="txt-brand" href="user-login.html">Login</a></p>
            </div>

        </main>
        <script src="../scripts/html5shiv.min.js"></script>
        <script src="../scripts/jquery-3.5.1.slim.min.js"></script>
        <script src="../scripts/popper.js"></script>
        <script src="../scripts/bootstrap.js "></script>
    </body>

</html>
